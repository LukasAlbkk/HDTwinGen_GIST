run:
  # ========================================
  # CONFIGURAÇÃO RÁPIDA - Dataset CBIO
  # Tempo estimado: 15-25 minutos
  # Qualidade: TESTE/PROTOTIPAÇÃO
  # ========================================

  samples: 5                 # Apenas 5 candidatos iniciais
  max_episodes: 1
  log_path: ''
  device: ''
  model: 'gpt-4o-mini'      # Modelo MAIS RÁPIDO e barato
  temperature: 0.5           # Menos criatividade, mais rápido
  top_p: 0.9
  frequency_penalty: 0
  presence_penalty: 0
  stop: ""

  # Baselines
  dynode_learning_rate: 1e-2
  rnn_learning_rate: 1e-2

  # ========================================
  # ALGORITMO EVOLUTIVO NSDT (MÍNIMO)
  # ========================================
  optimizer: 'pytorch'
  keep_top_samples: 2        # Só os 2 melhores
  reflection_history: 1      # Histórico mínimo
  sub_group_resample: 1
  generations: 3             # Apenas 3 iterações
  nsdt_patience: 8           # Para rapidamente se estagnado
  optimize_params: true

  # ========================================
  # TREINAMENTO PYTORCH (RÁPIDO)
  # ========================================
  optimization:
    patience: 15             # Para cedo: 15 épocas sem melhora
    log_optimization: false  # Desabilita logs verbosos

  pytorch_as_optimizer:
    batch_size: 1
    learning_rate: 1e-2      # LR mais alto = converge rápido
    weight_decay: 0.0        # Sem regularização (treina rápido)
    epochs: 150              # Máximo 150 épocas
    log_interval: 30         # Log a cada 30 épocas

  dynode_retrain_model: true
  dynode_saved_models_folder: 'saved_models/cbio'

# ========================================
# SETUP DO EXPERIMENTO
# ========================================
setup:
  trajectories_sweep: [1000]
  use_azure_api: false
  debug_mode: false
  flush_mode: false
  multi_process_results: false
  multi_process_cores: 4
  experiment: 'MAIN_TABLE'

  methods_to_evaluate: ['NSDT']  # Só NSDT para velocidade
  envs_to_evaluate: ['Dataset-CBIO']

  wandb:
    project: HDTwinGen_CBIO
    track: false

  log_dir: logs
  torch_deterministic: true
  seed_start: 42
  seed_runs: 1               # APENAS 1 seed

  enable_tests: false
  cuda: false

  data_science_env_use_description: false
  open_ai_rate_limit_requests_per_minute: 3000
  api_retry_with_exponential_backoff__initial_delay: 1
  api_retry_with_exponential_backoff__exponential_base: 2
  api_retry_with_exponential_backoff__jitter: true
  api_retry_with_exponential_backoff__max_retries: 10
  api_request_timeout: 60000
  api_stream: false

  force_recache: false
  load_from_cache: true
