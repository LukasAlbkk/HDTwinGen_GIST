run:
  # ========================================
  # DIGITAL TWIN CONFIG - CBIO Dataset
  # Config RAPIDA - loss converge rapido
  # ========================================

  samples: 3                # Poucos candidatos (rapido)
  max_episodes: 1
  log_path: ''
  device: ''
  model: 'gpt-4o-mini'
  temperature: 0.7
  top_p: 0.95
  frequency_penalty: 0
  presence_penalty: 0
  stop: ""

  # Baselines
  dynode_learning_rate: 1e-2
  rnn_learning_rate: 1e-2

  # ========================================
  # ALGORITMO EVOLUTIVO NSDT - RAPIDO
  # ========================================
  optimizer: 'pytorch'
  keep_top_samples: 3
  reflection_history: 2
  sub_group_resample: 1
  generations: 3             # Poucas geracoes (loss converge rapido)
  nsdt_patience: 5
  optimize_params: true

  # ========================================
  # TREINAMENTO PYTORCH - RAPIDO
  # ========================================
  optimization:
    patience: 30             # Early stopping rapido
    log_optimization: true

  pytorch_as_optimizer:
    batch_size: 1
    learning_rate: 1e-3
    weight_decay: 1e-3
    epochs: 200              # Menos epocas
    log_interval: 25

  # Modelos salvos - NOVO LOCAL
  dynode_retrain_model: true
  dynode_saved_models_folder: 'modelos_novos_3'

# ========================================
# SETUP DO EXPERIMENTO
# ========================================
setup:
  trajectories_sweep: [1000]
  use_azure_api: false
  debug_mode: false
  flush_mode: false
  multi_process_results: false
  multi_process_cores: 4
  experiment: 'DIGITAL_TWIN'

  # Metodos a avaliar
  methods_to_evaluate: ['NSDT']
  envs_to_evaluate: ['Dataset-CBIO']

  # Tracking
  wandb:
    project: HDTwinGen_DigitalTwin
    track: false

  log_dir: logs
  torch_deterministic: true
  seed_start: 42
  seed_runs: 1               # Apenas 1 seed (mais rapido)

  # Hardware
  enable_tests: false
  cuda: false

  # API
  data_science_env_use_description: false
  open_ai_rate_limit_requests_per_minute: 3000
  api_retry_with_exponential_backoff__initial_delay: 1
  api_retry_with_exponential_backoff__exponential_base: 2
  api_retry_with_exponential_backoff__jitter: true
  api_retry_with_exponential_backoff__max_retries: 10
  api_request_timeout: 60000
  api_stream: false

  # Cache
  force_recache: false
  load_from_cache: true
